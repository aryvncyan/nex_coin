<!DOCTYPE html>
<!--ADAPTED FROM TEMPLATE at https://getbootstrap.com/docs/4.0/components/card/-->

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NexCoin - Register</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/favicon.ico') }}">

    <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static',filename='css/sb-admin.css')}}" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">

          {% include 'includes/_messages.html' %}
          {% from "includes/_formhelpers.html" import render_field %}
          <form method="POST" action="">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="inputFullName" onclick="functionInputFullName()" name="name" class="form-control" placeholder="Full Name" required="required" autofocus="autofocus" tabindex="0" value={{request.form.name}}></input>
                    <label for="fullName">Full Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="inputUserName" onclick="functionInputUserName()" name="username" class="form-control" placeholder="User name" required="required" autofocus="autofocus" tabindex="0" value={{request.form.username}}></input>
                    <label for="Username">Username</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="inputEmail" onclick="functionInputEmail()" name="email" class="form-control" placeholder="Email" required="required" autofocus="autofocus" tabindex="0" value={{request.form.email}}></input>
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" onclick="functionInputPassword()" name="password" class="form-control" placeholder="Password" required="required" autofocus="autofocus" tabindex="0" value={{request.form.password}}></input>
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" onclick="functionInputConfirmPassword()" name="confirm" class="form-control" placeholder="Confirm Password" required="required" autofocus="autofocus" tabindex="0" value={{request.form.confirm}}></input>
                    <label for="confirmPassword">Confirm Password</label>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>



          <div class="text-center">
            <a class="d-block small mt-3" href="login">Already have an account? Login now.</a>
            <a class="d-block small mt-3" href="/">Home Page</a>
          </div>
        </div>
      </div>
    </div>


    <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
    <script>
      function functionInputFullName() {
        document.getElementById("inputFullName").focus();
      }

      function functionInputUserName() {
        
        document.getElementById("inputUserName").focus();
      }

      function functionInputEmail() {
        
        document.getElementById("inputEmail").focus();
      }

      function functionInputPassword() {
        
        document.getElementById("inputPassword").focus();
      }

      function functionInputConfirmPassword() {
        
        document.getElementById("confirmPassword").focus();
      }
      
      </script>
  </body>

</html>
